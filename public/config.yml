                  - { label: "Amarillo", value: "secondary", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Blanco", value: "light", hint: "Color de fondo blanco, color de texto verde oscuro, color de botón verde claro"  }
              - label: "Estadísticas"
                name: "stats"
                widget: "list"
                allow_add: true
                fields:
                  - { label: Símbolo pre-valor, name: prepend, widget: string, hint: "Para sumar un símbolo, como un +, delante del número", required: false }
                  - { label: Valor, name: value, widget: number, hint: "Numero de la estadística.", required: false }
