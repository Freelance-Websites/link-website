publish_mode: editorial_workflow
media_folder: "public/images"
public_folder: "images"
backend:
  name: github
  branch: main
  repo: /Freelance-Websites/link-website
collections:
  - name: "static"
    label: "Páginas estáticas"
    folder: "src/content"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Título de la página", name: "title", widget: "string" }
      - label: "Secciones"
        name: "sections"
        widget: "list"
        allow_add: true
        types:
          - label: "Slider de imágenes"
            name: "slider"
            fields:
              - name: "slider"
                label: "Contenido"
                widget: "list"
                summary: "{{fields.title}}"
                allow_add: true
                fields:
                  - { label: Imagen o video, name: media, widget: file, hint: Tamaño recomendado 1440x1024 o superior, required: false }
                  - { label: Título, name: title, widget: string, hint: Título sobre el video/imagen, required: false }
                  - { label: Descripción, name: description, widget: text, hint: Descripción sobre el video/imagen, required: false }
                  - label: "Esquema de color"
                    name: "colorScheme"
                    widget: "select"
                    required: false
                    hint: Determina los colores a utilizar para el fondo, el texto y los botones. Si no se completa, se usará el verde claro por defecto.
                    options:
                      - { label: "Verde claro", value: "primary", hint: "Color de título y botón verde claro, color de texto blanco" }
                      - { label: "Verde oscuro", value: "dark", hint: "Color de todos los elementos verde oscuro" }
                      - { label: "Amarillo", value: "secondary", hint: "Color de todos los elementos verde oscuro" }
                      - { label: "Blanco", value: "light", hint: "Color de fondo blanco, color de texto verde oscuro, color de botón verde claro"  }
                  - { label: Decoraciones, name: decorations, widget: boolean, hint: Muestra u oculta la grilla decorativa de puntos, default: true, required: false }
                  - label: "Botones"
                    name: "ctas"
                    widget: "list"
                    allow_add: true
                    max: 2
                    hint: Los botones que se muestran debajo del texto. Si no se completan, no se mostrarán botones.
                    fields:
                      - { label: Texto del botón, name: text, widget: string, hint: "Si no se completa, el texto por defecto será 'Conocé más'", required: false }
                      - { label: URL del botón, name: link, widget: string, hint: La URL a la que direcciona el botón cuando es clickeado }
          - label: "Encabezado"
            name: "hero"
            fields:
              - { label: Imagen o video, name: media, widget: file, hint: Tamaño recomendado 1440x1024 o superior, required: false }
              - { label: Indicador de sección, name: byline, widget: string, hint: "Texto que se muestra arriba del título, en general indicando la sección. Opcional", required: false }
              - { label: Título, name: title, widget: string, hint: Título sobre el video/imagen, required: false }
              - { label: Descripción, name: description, widget: text, hint: Descripción sobre el video/imagen, required: false }
              - label: "Esquema de color"
                name: "colorScheme"
                widget: "select"
                required: false
                hint: Determina los colores a utilizar para el fondo, el texto y los botones. Si no se completa, se usará el verde claro por defecto.
                options:
                  - { label: "Verde claro", value: "primary", hint: "Color de título y botón verde claro, color de texto blanco" }
                  - { label: "Verde oscuro", value: "dark", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Amarillo", value: "secondary", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Blanco", value: "light", hint: "Color de fondo blanco, color de texto verde oscuro, color de botón verde claro"  }
              - { label: Decoraciones, name: decorations, widget: boolean, hint: Muestra u oculta la grilla decorativa de puntos, default: true, required: false }
              - label: "Botones"
                name: "ctas"
                widget: "list"
                allow_add: true
                max: 2
                hint: Los botones que se muestran debajo del texto. Si no se completan, no se mostrarán botones.
                fields:
                  - { label: Texto del botón, name: text, widget: string, hint: "Si no se completa, el texto por defecto será 'Conocé más'", required: false }
                  - { label: URL del botón, name: link, widget: string, hint: La URL a la que direcciona el botón cuando es clickeado }
          - label: "Texto e imagen"
            name: "textAndImage"
            fields:
              - { label: Imagen o video, name: media, widget: file, hint: Tamaño recomendado 1024x1024 o superior, required: false }
              - { label: Indicador de sección, name: byline, widget: string, hint: "Texto que se muestra arriba del título, en general indicando la sección. Opcional", required: false }
              - { label: Título, name: title, widget: string, hint: Título sobre el video/imagen, required: false }
              - { label: Descripción, name: description, widget: text, hint: Descripción sobre el video/imagen, required: false }
              - label: "Bullets"
                hint: Lista de elementos que se mostrarán debajo de la descripción. Si no se completa, no se mostrarán bullets.
                name: "bullets"
                widget: "list"
                allow_add: true
                max: 4
                fields:
                  - { label: Título, name: title, widget: string, hint: "Título del bullet. Opcional, se muestra en bold si existe.", required: false }
                  - { label: Texto, name: content, widget: string, hint: "Texto del bullet" }
              - label: "Esquema de color"
                name: "colorScheme"
                widget: "select"
                required: false
                hint: Determina los colores a utilizar para el fondo, el texto y los botones. Si no se completa, se usará el verde claro por defecto.
                options:
                  - { label: "Verde claro", value: "primary", hint: "Color de título y botón verde claro, color de texto blanco" }
                  - { label: "Verde oscuro", value: "dark", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Amarillo", value: "secondary", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Blanco", value: "light", hint: "Color de fondo blanco, color de texto verde oscuro, color de botón verde claro"  }
              - label: "Layout de la sección"
                name: "layout"
                widget: "select"
                required: false
                hint: Elige si la sección se mostrará a todo el ancho de la página, o con márgenes.
                options:
                  - { label: Pantalla completa, value: "full", required: false }
                  - { label: Con márgenes, value: "boxed", required: false }
              - label: "Ubicación de la imagen/video"
                name: "mediaPlacement"
                widget: "select"
                required: false
                hint: Ubica el contenido a la izquierda o a la derecha del texto. Si no se completa, se ubicará a la izquierda por defecto.
                options:
                  - { label: Izquierda, value: "left", required: false }
                  - { label: Derecha, value: "right", required: false }
              - label: "Tamaño de la imagen/video"
                name: "mediaSize"
                widget: "select"
                required: false
                hint: Determina el tamaño de la imagen/video. Si no se completa, a tamaño completo.
                options:
                  - { label: Tamaño completo, value: "full", required: false, hint: Ocupará la mitad de la pantalla }
                  - { label: Con márgenes, value: "boxed", required: false, hint: Se mostrará más chica y con márgenes alrededor }
              - { label: Decoraciones, name: decorations, widget: boolean, hint: Muestra u oculta la grilla decorativa de puntos, default: true, required: false }
              - label: "Botones"
                name: "ctas"
                widget: "list"
                allow_add: true
                max: 2
                hint: Los botones que se muestran debajo del texto. Si no se completan, no se mostrarán botones.
                fields:
                  - { label: Texto del botón, name: text, widget: string, hint: "Si no se completa, el texto por defecto será 'Conocé más'", required: false }
                  - { label: URL del botón, name: link, widget: string, hint: La URL a la que direcciona el botón cuando es clickeado }
          - label: "Tarjetas"
