              - label: "Esquema de color"
                name: "colorScheme"
                widget: "select"
                required: false
                hint: Determina los colores a utilizar para el fondo, el texto y los botones. Si no se completa, se usará el verde claro por defecto.
                options:
                  - { label: "Verde claro", value: "primary", hint: "Color de título y botón verde claro, color de texto blanco" }
                  - { label: "Verde oscuro", value: "dark", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Amarillo", value: "secondary", hint: "Color de todos los elementos verde oscuro" }
                  - { label: "Blanco", value: "light", hint: "Color de fondo blanco, color de texto verde oscuro, color de botón verde claro"  }
              - label: "Tarjetas"
                hint: Lista de tarjetas (cards) que se mostrarán debajo de la descripción.
                name: "cards"
                widget: "list"
                allow_add: true
                fields:
                  - { label: Título, name: title, widget: string, hint: "Título de la tarjeta. Opcional", required: false }
                  - { label: Texto, name: content, widget: string, hint: "Texto de la tarjeta. Opcional.", required: false }
                  - { label: Ícono, name: icon, widget: file, hint: Opcional. Tamaño recomendado 240x240px o superior, required: false }
                  - { label: Texto del botón, name: ctaText, widget: string, hint: "Opcional. Si no se completa, no se mostrará ningún botón", required: false }
                  - { label: URL del botón, name: ctaLink, widget: string, hint: La URL a la que direcciona el botón cuando es clickeado, required: false }
              - label: "Estilo de tarjeta"
                name: "cardLayout"
                widget: "select"
                required: false
                hint: Muestra el contenido en horizontal o vertical. Si no se completa, se mostrará en horizontal por defecto.
                options:
                  - { label: Horizontal, value: "horizontal", required: false }
                  - { label: Vertical, value: "vertical", required: false }
          - label: Frase
            name: phrase
            fields:
              - { label: Frase, name: phrase, widget: string, hint: "La frase para la sección." }
              - label: "Esquema de color"
                name: "colorScheme"
